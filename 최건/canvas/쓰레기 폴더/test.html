<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let device = "";
    function checkMobile(){

            //모바일일경우
            if  ((/iP(hone|od)|Android.*Mobile|BlackBerry|IEMobile|NetFront|Silk-Accelerated|(hpw|web)OS|Fennec|Minimo|Opera M(obi|ini)|Blazer|Dolfin|Dolphin|Skyfire|Zune|Lumia/g).test(navigator.userAgent)){
              device = "mobile";
            }
            //테블릿일 경우
          else{
              device = "tablet";
            }

    };
    checkMobile();
    console.log(device);
  </script>
</body>
</html>
